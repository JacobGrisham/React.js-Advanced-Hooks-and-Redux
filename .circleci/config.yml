version: 2.1

defaults: &defaults
  docker:
    - image: circleci/node:8.11
  working_directory: ~/repo

orbs:
  node: circleci/node@3.0.0
  codecov: codecov/codecov@1.2.3

jobs:
  generate-test-coverage-report:
    <<: *defaults
    steps:
      - checkout
      - run: npm test -- --coverage
  upload-test-coverage:
    <<: *defaults
    steps:
      - codecov/upload:
          file: coverage/*.xml
          token: $CODECOV_TOKEN

workflows:
  node-tests:
    jobs:
      - node/test
      - generate-test-coverage-report
      - upload-test-coverage:
          requires:
            - generate-test-coverage-report